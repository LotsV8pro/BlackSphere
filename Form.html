<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackSphere - Formulario de Solicitud de Servidor</title>
    <link rel="stylesheet" href="./Blacksphere/CSS/CSS-FORM.css"> <!-- Agrega estilos específicos para el formulario -->
    <link rel="stylesheet" href="./Blacksphere/CSS/CSS-Paginaprincipal.css"> <!-- Agrega estilos específicos para el formulario -->
    <link rel="icon" href="./Imagenes/Logo/BlackSphereLogo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./Imagenes/Logo/BlackSphereLogo.png">
</head>
<body>
    <!-- Overlay para el menú desplegable -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Encabezado y menú desplegable -->
     <!-- Encabezado -->
     <header>
        <h1 class="header">Black Sphere</h1>
        <img src="./Imagenes/Logo/BlackSphereLogo.png" alt="Botón de menú" class="menu-button" onclick="toggleMenu()">
        <button class="menu-button" onclick="toggleMenu()"></button> <!-- Botón para abrir el menú desplegable -->

        <!-- Menú desplegable -->
        <div id="menu" class="menu">
            <button class="close-button" onclick="closeMenu()">X</button> <!-- Botón para cerrar el menú desplegable -->
            <a href="#" onclick="window.location.href='./index.html'">Pagina principal</a>
            <a href="#" onclick="window.location.href='./contenido-tarjetas-ejemplos.html'">Ejemplos servidores</a>
            <a href="#" onclick="window.location.href='./Form.html'">Contactanos</a>
        </div>
    </header>

    <!-- Contenedor del formulario -->
    <div class="container">
        <!-- Encabezado específico para el formulario -->
        <h1>Formulario de Solicitud de Servidor</h1>

        <!-- Formulario con acción hacia Formspree -->
        <form action="https://formspree.io/f/xeqykkkg" method="post">
            <!-- Campos del formulario con etiquetas -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="discord">Nombre de Discord:</label>
            <input type="text" id="discord" name="discord" required><br><br>

            <label for="tipo_servidor">Tipo de Servidor:</label>
            <select id="tipo_servidor" name="tipo_servidor">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="rework">Rework de Servidor</option>
                <option value="nuevo">Servidor Nuevo</option>
            </select><br><br>

            <label for="categoria_servidor">Categoría de Servidor:</label>
            <select id="categoria_servidor" name="categoria_servidor">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="streamer">Servidor para Streamer</option>
                <option value="comunidad">Servidor para Comunidad</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="especificaciones">Especificaciones:</label><br>
            <textarea id="especificaciones" name="especificaciones" rows="4" cols="50"></textarea><br><br>

            <!-- Botón para enviar el formulario -->
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Pie de página con información de contacto -->
    <footer class="main-footer" id="footer">
        <p>Contacto:</p>
        <p>Email: contact.blacksphere@gmail.com</p>
        <p>Twitter: @BlackSphere</p>
    </footer>

    <!-- Enlace al archivo JavaScript para el menú desplegable -->
    <script src="./script-desplegabel.js"></script>
    <!-- Script para controlar la visibilidad del footer -->
    <script src="./script-fotter.js"></script>
</body>
</html>
