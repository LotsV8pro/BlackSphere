<body>
    <div id="overlay" class="overlay" onclick="closeMenu()"></div> <!-- Agregado -->
    <header>
        <h1>Black Sphere</h1>
        <img src="./Imagenes/Logo/BlackSphereLogo.png" alt="Botón de menú" class="menu-button" onclick="toggleMenu()">
        <button class="menu-button" onclick="toggleMenu()"></button> <!-- Botón para abrir el menú desplegable -->
<div id="menu" class="menu">

    <header>
        <h1>Formulario de Solicitud de Servidor</h1>
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xeqykkkg" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="discord">Nombre de Discord:</label>
            <input type="text" id="discord" name="discord" required><br><br>

            <label for="tipo_servidor">Tipo de Servidor:</label>
            <select id="tipo_servidor" name="tipo_servidor">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="rework">Rework de Servidor</option>
                <option value="nuevo">Servidor Nuevo</option>
            </select><br><br>

            <label for="categoria_servidor">Categoría de Servidor:</label>
            <select id="categoria_servidor" name="categoria_servidor">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="streamer">Servidor para Streamer</option>
                <option value="comunidad">Servidor para Comunidad</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="especificaciones">Especificaciones:</label><br>
            <textarea id="especificaciones" name="especificaciones" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer class="main-footer">
        <p>Contacto:</p>
        <p>Email: contact.blacksphere@gmail.com</p>
        <p>Twitter: @BlackSphere</p>
    </footer>

    <script src="./script-desplegabel.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
