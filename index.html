<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackSphere - Administración de Servidores de Discord</title>

    <!-- Enlaces a hojas de estilo y favicon -->
    <link rel="stylesheet" href="./Blacksphere/CSS/CSS-Paginaprincipal.css">
    <link rel="icon" href="./Imagenes/Logo/BlackSphereLogo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./Imagenes/Logo/BlackSphereLogo.png">
</head>
<body>
    <!-- Overlay para cerrar el menú desplegable -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Encabezado -->
    <header>
        <h1>Black Sphere</h1>
        <img src="./Imagenes/Logo/Burger.png" alt="Botón de menú" class="menu-button" onclick="toggleMenu()">
        <button class="menu-button" onclick="toggleMenu()"></button> <!-- Botón para abrir el menú desplegable -->

        <!-- Menú desplegable -->
        <div id="menu" class="menu">
            <button class="close-button" onclick="closeMenu()">X</button> <!-- Botón para cerrar el menú desplegable -->
            <a href="#" onclick="window.location.href='./index.html'">Pagina principal</a>
            <a href="#" onclick="window.location.href='./contenido-tarjetas-ejemplos.html'">Ejemplos servidores</a>
            <a href="#" onclick="window.location.href='./Form.html'">Contactanos</a>
        </div>
    </header>

    <!-- Banner -->
    <div id="banner">
        <div class="carousel">
            <img src="./Imagenes/Carrusel/foto1.jpg" alt="Banner">
            <img src="./Imagenes/Carrusel/foto2.jpg" alt="Banner">
            <img src="./Imagenes/Carrusel/foto3.jpg" alt="Banner">
            <img src="./Imagenes/Carrusel/foto4.jpg" alt="Banner">
            <img src="./Imagenes/Carrusel/foto1.jpg" alt="Banner">
        </div>
    </div>

    <!-- Contenido -->
    <div class="content">
        <!-- Tarjeta 1 -->
        <div class="card">
            <h2>Streamer</h2>
            <p>Ejemplo de servidor para streamers</p>
            <img src="./Imagenes/Tarjetas/BlackSphereLogo.png" alt="Imagen de Contratar servicios">
            <button class="button" onclick="window.location.href='./srvejemplo-streamer.html'">Streamers</button>
        </div>

        <!-- Tarjeta 2 -->
        <div class="card">
            <h2>Contratar servicios</h2>
            <p>Contactanos a través de aquí</p>
            <img src="./Imagenes/Tarjetas/BlackSphereLogo.png" alt="Imagen de Contratar servicios">
            <button class="button" onclick="window.location.href='./Form.html'">Contactanos</button>
        </div>

        <!-- Tarjeta 3 -->
        <div class="card">
            <h2>Comunidad</h2>
            <p>Ejemplo de servidor para comunidad</p>
            <img src="./Imagenes/Tarjetas/BlackSphereLogo.png" alt="Imagen de Comunidad">
            <button class="button" onclick="window.location.href='./srvejemplo-comunidad.html'">Comunidad</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="main-footer">
        <p>Contacto:</p>
        <p>Email: contact.blacksphere@gmail.com</p>
        <p>Twitter: @BlackSphere</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="./script-desplegabel.js"></script>
    <script src="./script-fotter.js"></script>
</body>
</html>
